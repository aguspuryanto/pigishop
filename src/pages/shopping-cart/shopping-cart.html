<ion-header>
    <ion-navbar >
      <button ion-button menuToggle left >
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Shopping Cart</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>
  <p *ngIf="cartItems.length==0">Your Cart is Empty</p>
  <ion-list *ngFor="let item of cartItems">
    <ion-item>
      <ion-thumbnail class="ion-margin-start">
        <img src="{{item.product.productImg}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.product.productName}}</h2>
        <h3> {{item.product.unitPrice*item.quantity | number}} </h3>
        <p> {{item.product.quantityPerUnit}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
