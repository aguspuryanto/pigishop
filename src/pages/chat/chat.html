<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let chat of chats">
      
      <ion-col col-9 *ngIf="chat.user !== nickname" class="message" [ngClass]="{'my_message': chat.user === nickname, 'other_message': chat.user !== nickname}">
        <span class="user_name">{{ chat.user }}:</span>
        <span>{{ chat.message }}</span>
        <div class="time">{{chat.created | date:'dd.MM hh:MM'}}</div>
      </ion-col>
 
      <ion-col offset-3 col-9 *ngIf="chat.user === nickname" class="message" [ngClass]="{'my_message': chat.user === nickname, 'other_message': chat.user !== nickname}">
        <span class="user_name">{{ chat.user }}:</span>
        <span>{{ chat.message }}</span>
        <div class="time">{{chat.created | date:'dd.MM hh:MM'}}</div>
      </ion-col>
 
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" name="message"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="data.message === ''">
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
